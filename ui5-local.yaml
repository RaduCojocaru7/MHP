# ui5.yaml
# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "3.1"
metadata:
  name: fbtool
type: application

server:
  customMiddleware:
    # >>> PROXY activ pentru ui5 serve / npm start
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "http://itsapl0411.mymhp.net:50000/sap"
        strictSSL: false
        # opțional, ca să nu mai apară promptul Basic Auth:
        # username: "USER_SAP"
        # password: "PAROLA_SAP"

    # (opțional) UI5 din CDN
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com

    # live reload
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    # FLP preview (opțional)
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
